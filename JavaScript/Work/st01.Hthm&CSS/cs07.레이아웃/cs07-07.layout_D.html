<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>레이아웃 D</title>

        #header { background-color: green; }
        #leftbar { background-color: red; float: left; width: 30% }

        #footer { background-color: darkred; clear: both; }

    </style>
</head>

<body>

    <div id="wrap">

        <div id="header">
            header
        </div>

        <div id="wrapbody">
            <div id="leftbar">
                leftbar
            </div>

            <div id="content">
                content
            </div>
        </div>

        <div id="footer">
            footer
        </div>
    </div>

</body>

</html>
