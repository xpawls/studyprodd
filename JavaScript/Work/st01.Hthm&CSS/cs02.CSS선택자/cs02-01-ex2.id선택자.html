<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3 Selector Basic Page</title>
    <style type="text/css">
        #header {  background-color: red; width: 100%; }
        #wrap { width: 800px; }
        #aside { width: 20%; display: inline-block; background-color: skyblue; float: left; }
        #content { width: 80%; display: inline-block; background-color: green; float: left; }
    </style>
</head>
<body>
    <div id="header"><h2>#header 태그</h2></div>
    <div id="wrap">
        <div id="aside"><h2>#aside 태그</h2></div>
        <div id="content"><h2>#content 태그</h2></div>
    </div>
</body>
</html>
