<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>padding 실습</title>
    <style type="text/css">
        div { background: #0094ff;
            color: white;
            display: inline-block; /* 가로로 배치 */
            width: 200px;
            height: auto;
            margin: 15px;}
        .box1 { padding: 10px 30px 10px 30px; }
        .box2 { padding: 10px 30px ; }
        .box3 { padding: 10px; }

</head>
<body>

        패딩(padding)이란 콘텐츠 영역과 테두리 사이의 여백을 말합니다.
    </div>

</html>
