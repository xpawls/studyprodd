<!DOCTYPE html>
<html>
<head>
    <title>Float With Overflow</title>
    <style type="text/css">
        .container>.item { border: black 2px dashed;
                           display: inline-block;
                           border-top: red 2px dashed;
                           border-bottom: blue 2px dashed;
                           width: 100px; height: auto;
                           font-size: larger;
                           font-weight: bold;
                           padding: 20px 10px 20px 10px;
                           text-align: center;}
    </style>
</head>
<body>
    <div class="container">
        <div class="item">메뉴 - 1</div>
        <div class="item">메뉴 - 2</div>
        <div class="item">메뉴 - 3</div>
        <div class="item">메뉴 - 4</div>
    </div>
</body>
</html>
