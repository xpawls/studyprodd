<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
            label { width: 120px; display:inline-block;  }
    </style>
</head>
<body>
    <!-- form 태그 필요 속성 3가지 추가. -->
    <form action="" method="" enctype="">

        <!-- 로그인 -->
        <fieldset>
            <legend>로그인</legend>
            <ul>
                <li>아이디&nbsp;&nbsp;&nbsp; : <input type="text" name="id"></li>
                <li>패스워드 : <input type="password" name="password"></li>
            </ul>
        </fieldset>

        <!-- 회원가입 -->
        <fieldset>
            <legend>회원 가입</legend>
            <ul>
                <li>아이디 : &nbsp;<input type="text" name="id1"></li>
                <li>패스워드 :&nbsp; <input type="password" name="pw"></li>
                <li>패스워드 확인 : <input type="password" name="pwc"></li>
                <li>이름 : <input type="text" name="name"></li>
                <li>이메일 : <input type="email" name="email"></li>
                <li>전화번호 : <input type="number" name="tel"></li>
                <li>생년월일 : <input type="date" name="birth"></li>
            </ul>
        </fieldset>

        <!-- 등록정보 -->
        <fieldset>
        </fieldset>

        <!-- 수강신청 -->
        <fieldset>

            <legend>수강신청</legend>
            <ul>
                <li>
                    <label>영어초급</label>
                    <input type="radio" name="영어">
                </li>
                <li>
                    <label>영어중급</label>
                    <input type="radio" name="영어">
                </li>
                <li>
                    <label>영어고급</label>
                    <input type="radio" name="영어">
                </li>
            </ul>
            <ol>
                <li>
                    <label>영어초급</label>
                    <input type="checkbox" name="영어초급">
                </li>
                <li>
                    <label>영어중급</label>
                    <input type="checkbox" name="영어중급">
                </li>
                <li>
                    <label>영어고급</label>
                    <input type="checkbox" name="영어고급">
                </li>
            </ol>

        </fieldset>

        <!-- selec박스 -->
        <fieldset>
            <legend>select 박스</legend>
            <ul>
                <li>
                    <label>학과 : </label>
                    <select>
                            <option>건축과</option>
                            <option>컴퓨터</option>
                            <option>수학과</option>
                    </select>
                </li>
            </ul>
        </fieldset>

        <!-- 전송 버튼 : form 을 완료 -->
        <input type="submit" name="" value="전송">
        <!-- 초기화 버튼 :  form 입력 값을 초기화  -->
        <input type="reset" name="" value="초기화">

    </form>

</body>
</html>
