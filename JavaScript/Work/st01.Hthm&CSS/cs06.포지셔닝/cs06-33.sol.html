<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>CSS 선택자</title>
  <style type="text/css">

      .main-menu { border: 2px solid black; text-align: center; }
      .main-menu ul li { display: inline-block; margin: 5px 25px;  }
      .main-menu ul li a { color: black; text-decoration: none; }
      .main-menu ul li a:active { color: blue; }
  </style>
</head>
<body>
  <nav class="main-menu">
    <ul>
      <li><a href="#">메뉴1</a></li>
      <li><a href="#">메뉴2</a></li>
      <li><a href="#">메뉴3</a></li>
    </ul>
   </nav>
</body>
</html>
