    ii[i] = 'images/'+String(i+1)+'.jpg';
  }

      $(document).ready(function() {
        $('#play').click(function(event) {
          play = setInterval(function(){
            leng = $('#view').attr('src').length;
            snum;
            if(leng===12){
              snum = $('#view').attr('src').substr(-1-4,1);
            } else {
              snum = $('#view').attr('src').substr(-1-5,2);
            }
            var num = Number(snum);
            if(num===60){
              $('#view').attr('src', ii[0]);
            } else {
              $('#view').attr('src', ii[num]);
            }
          }, 100);
        });

        $('#stop').click(function(event) {
          clearInterval(play);
        });

        $('#prev').click(function(event) {
          leng = $('#view').attr('src').length;

          if(leng===12){
            snum = $('#view').attr('src').substr(-1-4,1);
          } else {
            snum = $('#view').attr('src').substr(-1-5,2);
          }
          var num = Number(snum);
          if(num===1){
            $('#view').attr('src', ii[59]);
          } else {
            var minum = num-1;
            $('#view').attr('src', ii[minum]);
          }
        });

        $('#next').click(function(event) {
          leng = $('#view').attr('src').length;

          if(leng===12){
            snum = $('#view').attr('src').substr(-1-4,1);
          } else {
            snum = $('#view').attr('src').substr(-1-5,2);
          }
          var num = Number(snum);
          if(num===60){
            $('#view').attr('src', ii[0]);
          } else {
            $('#view').attr('src', ii[num]);
          }
        });
      });
    </script>

  <body>
    <div class="panel">
      <img src="images/1.jpg" id="view">
    </div>
    <div class="nav">
      <button id="play">play</button>
      <button id="stop">stop</button>
      <button id="prev">prev</button>
      <button id="next">next</button>
    </div>
  </body>
