<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <style>
        pre   { font-size:13pt; }
        #panel { width: 600px; height: 400px; border: 1px solid #999; position: relative; }
        #fish { position: absolute; left: 250px; top: 150px; }
    </style>
    <script src="../jquery-3.2.1.js"> </script>
    <script type="text/javascript">

        $(document).ready(function() {

            setInterval(function(){
                var wi = $('#fish').width();
                var hi = $('#fish').height();

                var l = String(Math.random()*(600-wi))+'px';
                var t = String(Math.random()*(400-hi))+'px';
                $('#fish').css({
                    'left': l,
                    'top': t
                });
            }, 700);
            $('#dd').click(function(event) {
                var i = Number($('input[name="score"]').val())+1;
                var text = String(i);
                $('input[name="score"]').val(text);
                return false;
            });
            var sco = $('input[name="score"]').val();
            setTimeout(function(){alert('Your score is'+sco+'!!!!!');}, 7000);
        });
    </script>
</head>

<body>
    <pre>
물고기 움직이기

버튼을 클릭할 때마다 물고기를 랜덤하게 움직이도록 만드는 것입니다.
단, 물고기가 패널(#panel) 영역을 벗어나지 않고 영역 안에서만
움직이게 만들어야 합니다.
    </pre>

    <button id="btnStart">
        클릭하면 물고기가 움직여요.
    </button>
    <div id="panel">
        <a href="" id="dd"><img src="images/fish.png" id="fish"></a>
    </div>
    <div>
        <label>Score</label>
        <input type="text" name="score" value="0"/>
    </div>

</body>
</html>
