<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <style>
        div { padding: 5px 5px 5px 5px }
        .item{float:left; width:100px; }
    </style>
    <script src='../jquery-3.2.1.js'></script>
    <script type="text/javascript">
        var fu = {};
        fu.med = function(){
            if ($('#userId').val()==='') {
                $('label[name="userId"]').text('아이디를 입력하시오');
                $('#userId').focus();
                return false;
            } else {
                $('label[name="userId"]').text('');
            }

            if ($('#userName').val()==='') {
                $('label[name="userName"]').text('이름을 입력하시오');
                $('#userName').focus();
                return false;
            } else {
                $('label[name="userName"]').text('');
            }

            if ($('#pwd').val()==='') {
                $('label[name="pwd"]').text('암호를 입력하시오');
                $('#pwd').focus();
                return false;
            } else {
                $('label[name="pwd"]').text('');
            }

            if ($('#pwdConfirm').val()==='') {
                $('label[name="pwdConfirm"]').text('암호 확인을 입력하시오');
                $('#pwdConfirm').focus();
                return false;
            } else {
                $('label[name="pwdConfirm"]').text('');
            }

            if ($('#pwd').val()!==$('#pwdConfirm').val()) {
                $('label[name="pwd"]').text('암호 확인과 암호가 다릅니다!');
                $('#pwd').val('');
                $('#pwdConfirm').val('');
                $('#pwd').focus();

                return false;
            }

            return true;
        };

        $(document).ready(function() {
            $('#regBtn').click(function(event) {
                var r = fu.med();
                if (r) {
                    return $('form[name="fm"]').submit();
                } else {
                    return false;
                }
            });
            $('#iniBtn').click(function(event) {
                //$('div>input').val('');
                $('form[name="fm"]').reset();
            });
        });
    </script>
</head>
<body>
<form name='fm'
    action="http://www.naver.com"
    enctype="application/x-www-form-urlencoded"
    method="get">
    <div>
        <span class="item"> 아이디 * </span>
        <input id="userId" name="userId" type="text" placeholder='아이디를 입력하시오'>
        <label name="userId" ></label>
    </div>
    <div>
        <span class="item"> 이름   * </span>
        <input id="userName" name="userName" type="text">
        <label name="userName"></label>
    </div>
    <div>
        <span class="item"> 암호   * </span>
        <input id="pwd" name="pwd" type="password">
        <label name="pwd"></label>
    </div>
    <div>
        <span class="item"> 암호 확인  * </span>
        <input id="pwdConfirm" name="pwdConfirm" type="password">
        <label name="pwdConfirm"></label>
    </div>
    <input id="regBtn" type="button" value="회원가입">
    <input id="iniBtn" type="button" value="초기화">
</form>
</body>
</html>
