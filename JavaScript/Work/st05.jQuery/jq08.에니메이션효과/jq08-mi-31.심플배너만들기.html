<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>미션</title>
    <style>
        * { margin:0; padding:0; }
        .wrap { margin:50px; }
        div.banner { width:260px; height:166px; border:1px solid #000; overflow:hidden; }
        div.banner-container{ width:260px;  /* 260*5 */ }
        div.banner-container img{ display: block; float:left; left:0; top:0; width:260px; }
    </style>

    <script src="../jquery-3.2.1.js"> </script>
    <script type="text/javascript">
        $(document).ready(function() {
            var index = 0;
            var im = $('div.banner-container>img').length;
            $('div.banner-container>img').hide();
            $('div.banner-container>img').eq(index).show();
            $('#prev').click(function(event) {
                $('div.banner-container>img').eq(index).hide();
                if (index<=0) {
                    index = im-1;
                }
                else {
                    index--;
                }
                $('div.banner-container>img').eq(index).show();
            });
            $('#next').click(function(event) {
                $('div.banner-container>img').eq(index).hide();
                if (index>=im-1) {
                    index = 0;
                }
                else {
                    index++;
                }
                $('div.banner-container>img').eq(index).show();
            });
        });
    </script>


</head>

<body>
    <div class="wrap">
        <button id="prev">이전</button>
        <button id="next">다음</button>
        <div class="banner">
            <div class="banner-container">
                <img src="images/banners/1.png" >
                <img src="images/banners/2.png" >
                <img src="images/banners/3.png" >
                <img src="images/banners/4.png" >
                <img src="images/banners/5.png" >
                <img src="images/banners/6.png" >
                <img src="images/banners/7.png" >
                <img src="images/banners/8.png" >
            </div>
        </div>
    </div>
</body>
</html>
