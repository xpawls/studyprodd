<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title>이벤트 객체</title>
    <style>
        img{  width: 140px; height: 120px; }
    </style>
    <script src="../jquery-3.2.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('img').click(function(event) {
                // 그림의 width 가져오기
                var w = $(this).width();
                // 그림의 height 가져오기
                var h = $(this).height();

                // 그림의 width, height 설정
                $(this).width(w*2);
                $(this).height(h*2);

                // style을 이용한 width, height 설정
                $(this).css({
                    width: w*2,
                    height: h*2
                });

            });
        });
    </script>
</head>
<body>
   <img src="images/im1.jpg" />
</body>
</html>
