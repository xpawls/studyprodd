<!DOCTYPE html>
<html>
<head>
    <title></title>

    <script type="text/javascript">
        var num = 5/2;
        console.log(num);

        var quotient = Math.floor(num);
        console.log('몫은 : ' + quotient);
        console.log(quotient);

        var quotient = parseInt(5/2);
        console.log('몫은 : ' + quotient);
        console.log(quotient);

        var remainder = 5%2;
        console.log('나머지는 : ' + remainder);
        console.log(remainder);

    </script>
</head>
<body>
    num

</body>
</html>
