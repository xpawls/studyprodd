<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>객체 생성</title>
    <script type="text/javascript">
        // 객체 리터럴을 이용한 객체 생성
        var foo = {
            name : 'foo'
            , age : 30
            , run : function(){return this.name;}
        };

        console.log(typeof foo, foo);

        // 생성자 함수를 이용한 객체 생성
        function Foo(name,age){
            this.name = name;
            this.age = age;
            this.run = function(){return this.name;};
        };
        var goo = new Foo('goo',40);
        console.log(typeof goo, goo);
    </script>
</head>
<body>

</body>
</html>
