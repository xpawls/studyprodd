<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var j = 1;
        var value;
        for (var i = 0; i < j; i++) {
            var value = prompt('점수를 입력하세요 : ', 0);
            if(Number(value)>=0 && Number(value)<=100){
                j = i;
            }
            else{
                j++;
            }
        }



        var grade = Number(value);

        if (grade>=90) {
            console.log('A');
        }
        else if (grade>=80) {
            console.log('B');
        }
        else if (grade>=70) {
            console.log('C');
        }
        else if (grade>=60) {
            console.log('D');
        }
        else {
            console.log('F')
        }
    </script>
</head>
<body>

</body>
</html>
