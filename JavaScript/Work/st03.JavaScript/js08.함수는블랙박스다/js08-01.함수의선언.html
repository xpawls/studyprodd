<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        // 선언식 함수 정의 어디에 있어도 작동
        function add1(a,b){
            return a+b;
        }
        var result = add1(1,3);
        console.log(result);

        // 표현식 함수 정의 사용되기전에 정의되지않으면 사용불가
        var add2 = function(a, b) {
            return a+b;
        }
        var result = add2(1,3);
        console.log(result);
    </script>
</head>
<body>

</body>
</html>
