<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var MYAPP = {};

        window.onload = function(e){
            // alert 이벤트 핸들러 등록
            MYAPP.alert = document.getElementById("alert");
            MYAPP.alert.onclick = function(e){
                window.alert("페이지 표시");
            };

            // confirm 이벤트 핸들러 등록
            MYAPP.confirm = document.getElementById("confirm");
            MYAPP.confirm.onclick = function(e){
                window.confirm("확인");
            };

            // prompt 이벤트 핸들러 등록
            MYAPP.prompt = document.getElementById("prompt");
            MYAPP.prompt.onclick = function(e){
                window.prompt("입력", 0);
            };

            // win_open 이벤트 핸들러 등록
            MYAPP.win_open = document.getElementById("win_open");
            MYAPP.win_open.onclick = function(e){
                MYAPP.subwindow = window.open("http://www.naver.com", "새창", "location=yes");
                MYAPP.win_close.disabled = false;
            };



            // win_close 이벤트 핸들러 등록
            MYAPP.win_close = document.getElementById("win_close");
            MYAPP.win_close.onclick = function(e){
                MYAPP.subwindow.close();
                this.disabled = true;
            };
        };
