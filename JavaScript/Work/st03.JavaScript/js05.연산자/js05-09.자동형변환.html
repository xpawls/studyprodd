<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style></style>
    <script type="text/javascript">
        var result1 = 1 + '2';
        var result2 = '2' + true;
        var result3 = '15' - 5;

        console.log(result1, typeof result1);
        console.log(result2, typeof result2);
        console.log(result3, typeof result3);

        var result4 = String(1) + '2';
        var result5 = '15' - String(5);
        var result6 = Boolean('2') + true;

        console.log(result4, typeof result4);
        console.log(result5, typeof result5);
        console.log(result6, typeof result6);

        var result7 = Boolean(2);
        console.log(result7, typeof result7);
    </script>

</head>

</body>
