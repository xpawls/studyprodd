        var array1 = [2, 3, 4.5, 6.78];
        var array2 = ['a', 'b', 'ef'];

        console.log(array1);
        console.log(array2);

        var log = function() { console.log('it\'s a function' );}
        log(); // 함수 호출

        // 객체
        var obj = { name:'you', age:30 };
        console.log(obj);
    </script>
