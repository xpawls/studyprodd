<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>무제 문서</title>

</head>

<body>
<form action="" method="get">
<table width="542" border="1">
  <tr>
    <td colspan="2">기본정보입력</td>
  </tr>
  <tr>
    <td width="92">이름</td>
    <td width="434"><label for="name"></label>
      <input type="text" name="name" id="name" /></td>
  </tr>
  <tr>
    <td>주민번호</td>
    <td><label for="prinum"></label>
      <input type="number" name="prinum" max="999999" min="000000" id="prinum" />
      -
      <input type="number" name="prinum2" max="2999999" min="1000000" id="prinum2" /></td>
  </tr>
  <tr>
    <td>아이디</td>
    <td><p>
      <label for="id"></label>
      <input type="text" name="id" id="id" />
    @naver.com 
    <input type="submit" name="check" id="check" value="중복체크" />
    </p>
      <p>영문으로 시작하는 4~10자리의 영문, 숫자 조합만 가능합니다.</p></td>
  </tr>
  <tr>
    <td>별명</td>
    <td><label for="nickname"></label>
      <input type="text" name="nickname" id="nickname" /></td>
  </tr>
  <tr>
    <td>비밀번호</td>
    <td><p>
      <label for="password"></label>
      <input type="password" name="password" id="password" />
    </p>
      <p>
        <label for="password2"></label>
        <input type="password" name="password2" id="password2" />
      </p></td>
  </tr>
  <tr>
    <td>비밀번호 힌트</td>
    <td><p>
      <label for="question"></label>
      <select name="question" id="question">
        <option value="re">다시 태어나면 되고 싶은 것은?</option>
        <option value="school">내가다닌 초등학교는?</option>
      </select>
    </p>
      <p>
        <label for="answer"></label>
        <input type="text" name="answer" placeholder="답을 입력하세요" id="answer" />
      </p></td>
  </tr>
  <tr>
    <td>생년월일</td>
    <td><label for="birthy"></label>
      <input type="number" name="birthy" min="1800" max="2017" id="birthy" />
      <label for="month"></label>
      <select name="month" id="month">
      </select>
      <label for="day"></label>
      <select name="day" id="day">
      </select>
      <input type="radio" name="radio" id="moon" value="moon" />
      <label for="moon">양력
        <input type="radio" name="radio" id="moon2" value="moon" />음력
      </label></td>
  </tr>
  <tr>
    <td>핸드폰</td>
    <td><label for="phone"></label>
      <select name="phone" id="phone">
        <option value="010">010</option>
        <option value="011">011</option>
        <option value="019">019</option>
      </select>
      <label for="phone1"></label>
      <input type="text" name="phone1" id="phone1" />
      -
      <label for="phone2"></label>
      <input type="text" name="phone2" id="phone2" /></td>
  </tr>
  <tr>
    <td>주로쓰는 메일</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td>거주지</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td>메일수신여부</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
</table>
</form>
</body>
</html>
